<div class="flex flex-wrap gap-4 justify-end mr-10 mb-4">
    <p-button 
        label="NUEVA VACUNA" 
        icon="pi pi-plus"
        styleClass="p-button-success" 
        (click)="addVaccine()">
    </p-button>
</div>

<div class="card">
    <p-table [value]="vaccines" stripedRows [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th>Fabricante</th>
                <th>Estatus</th>
                <th>Acciones</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-vaccine>
            <tr>
                <td>{{vaccine.id}}</td>
                <td>{{vaccine.name}}</td>
                <td>{{vaccine.description}}</td>
                <td>{{vaccine.manufacturer}}</td>
                <td>
                    <p-tag [value]="vaccine.status" [severity]="vaccine.status === 'activo' ? 'success' : 'danger'"></p-tag>
                </td>
                <td>
                    <p-button
                        icon="pi pi-pencil"
                        styleClass="p-button-warning p-button-sm"
                        [routerLink]="['/vaccines/update', vaccine.id]">
                    </p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
