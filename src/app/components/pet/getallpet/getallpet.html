<div class="flex flex-wrap gap-4 justify-end mr-10 mb-4">
    <p-button 
        label="NUEVO" 
        icon="pi pi-plus"
        styleClass="p-button-success" 
        [routerLink]="['/pets/nuevo']">
    </p-button>
</div>

<div class="card">
    <p-table [value]="pets" stripedRows [tableStyle]="{'min-width': '50rem'}">
        <ng-template #header>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Fecha Nac.</th>
                <th>Tipo</th>
                <th>Color</th>
                <th>Due√±o</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </ng-template>

        <ng-template #body let-pet>
            <tr>
                <td>{{pet.id}}</td>
                <td>{{pet.name}}</td>
                <td>{{pet.birthDate | date:'dd/MM/yyyy'}}</td>
                <td>{{pet.type}}</td>
                <td>{{pet.color}}</td>
                <td>{{pet.ownerId}}</td>
                <td>{{pet.status}}</td>
                <td>
                    <p-button
                        icon="pi pi-pencil"
                        styleClass="p-button-warning p-button-sm"
                        [routerLink]="['/pets/editar', pet.id]">
                    </p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
