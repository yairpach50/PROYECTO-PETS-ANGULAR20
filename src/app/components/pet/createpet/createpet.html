<div class="max-w-md mx-auto mt-10 bg-white rounded-2xl shadow p-6">
  <h2 class="text-2xl font-semibold mb-4 text-center">Registrar Mascota</h2>

  <form #f="ngForm" (ngSubmit)="guardar(f)" novalidate class="flex flex-col gap-4">
    
    <input 
      pInputText
      type="text"
      name="name"
      [(ngModel)]="pet.name"
      placeholder="Nombre"
      required
      autocomplete="off"
      class="w-full bg-gray-200 text-gray-800 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-400"
    />

    <p-datepicker
      name="birthDate"
      placeholder="Fecha de Nacimiento"
      dateFormat="dd/mm/yy"
      inputStyleClass="w-full bg-gray-200 text-gray-800 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-400"
      required
    ></p-datepicker>

    <input 
      pInputText
      type="text"
      name="type"
      [(ngModel)]="pet.type"
      placeholder="Tipo (Perro, Gato, etc.)"
      required
      class="w-full bg-gray-200 text-gray-800 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-400"
    />

    <input 
      pInputText
      type="text"
      name="color"
      [(ngModel)]="pet.color"
      placeholder="Color"
      required
      class="w-full bg-gray-200 text-gray-800 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-400"
    />

    <select 
      name="ownerId" 
      [(ngModel)]="pet.ownerId" 
      required
      class="w-full bg-gray-200 text-gray-800 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-400"
    >
      <option value="" disabled selected>Selecciona un due√±o</option>
      <option *ngFor="let owner of owners" [value]="owner.id">{{owner.name}}</option>
    </select>

    <select 
      name="status" 
      [(ngModel)]="pet.status" 
      required
      class="w-full bg-gray-200 text-gray-800 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-400"
    >
      <option value="active">Activo</option>
      <option value="inactive">Inactivo</option>
    </select>

    <button 
      pButton 
      type="submit"
      label="Guardar" 
      icon="pi pi-save"
      class="mt-6 w-full p-button-success"
    >
    </button>
  </form>
</div>
