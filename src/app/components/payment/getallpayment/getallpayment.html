<div class="flex flex-wrap gap-4 justify-end mr-10 mb-4">
    <p-button 
        label="NUEVO PAGO" 
        icon="pi pi-plus"
        styleClass="p-button-success" 
        [routerLink]="['/payments/nuevo']">
    </p-button>
</div>

<div class="card">
    <p-table [value]="payments" stripedRows [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>ID Cita</th>
                <th>Monto</th>
                <th>MÃ©todo</th>
                <th>Fecha</th>
                <th>Estatus</th>
                <th>Acciones</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-payment>
            <tr>
                <td>{{payment.id}}</td>
                <td>{{payment.appointmentId}}</td>
                <td>{{payment.amount | currency:'COP':'symbol':'1.0-0'}}</td>
                <td>{{payment.method}}</td>
                <td>{{payment.date | date:'dd/MM/yyyy'}}</td>
                <td>
                    <p-tag [value]="payment.status" [severity]="
                        payment.status === 'pagado' ? 'success' : 
                        payment.status === 'pendiente' ? 'warning' : 'danger'"></p-tag>
                </td>
                <td>
                    <p-button
                        icon="pi pi-pencil"
                        styleClass="p-button-warning p-button-sm"
                        [routerLink]="['/payments/update', payment.id]">
                    </p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
