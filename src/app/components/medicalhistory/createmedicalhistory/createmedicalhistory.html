<div class="max-w-md mx-auto mt-10 bg-white rounded-2xl shadow p-6">
  <h2 class="text-2xl font-semibold mb-4 text-center">
    Registrar Historial Médico
  </h2>

  <form
    #f="ngForm"
    (ngSubmit)="guardar(f)"
    novalidate
    class="flex flex-col gap-4"
  >
    <input
      pInputText
      type="number"
      name="petId"
      [(ngModel)]="history.petId"
      placeholder="ID de la Mascota"
      required
      class="w-full bg-gray-200 text-gray-800 rounded-md p-2
             focus:outline-none focus:ring-2 focus:ring-green-400"
    />

    <textarea
      pInputText
      name="description"
      [(ngModel)]="history.description"
      placeholder="Descripción"
      required
      class="w-full bg-gray-200 text-gray-800 rounded-md p-2
             focus:outline-none focus:ring-2 focus:ring-green-400 h-24"
    ></textarea>

    <p-datepicker
      [(ngModel)]="history.date"
      name="date"
      placeholder="Fecha del evento"
      dateFormat="dd/mm/yy"
      inputStyleClass="w-full bg-gray-200 text-gray-800 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-400"
      required
    ></p-datepicker>

    <button
      pButton
      type="submit"
      label="Guardar"
      icon="pi pi-save"
      class="mt-6 w-full p-button-success"
    ></button>
  </form>
</div>
