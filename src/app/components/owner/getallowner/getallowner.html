
<div class="flex flex-wrap gap-4 justify-end mr-10 mb-4 ">
    <p-button label="NUEVO" icon="pi pi-plus"
     styleClass="p-button-success" 
     [routerLink]="['/owners/nuevo']" />
</div>

<div class="card">
    <p-table [value]="owners" stripedRows [tableStyle]="{'min-width': '50rem'}">
        <ng-template #header>
            <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Tel√©fono</th>
                <th>Email</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            
        </ng-template>
        <ng-template #body let-owner>
            <tr>
                <td>{{owner.id}}</td>
                <td>{{owner.name}}</td>
                <td>{{owner.phone}}</td>
                <td>{{owner.email}}</td>
                <td>{{owner.status}}</td>
                <td>
                    <p-button
                        icon="pi pi-pencil"
                        styleClass="p-button-warning p-button-sm"
                        [routerLink]="['/owners/editar', owner.id]">
                    </p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
