<div class="max-w-lg mx-auto p-6 bg-white rounded-xl shadow">
  <h2 class="text-2xl font-bold mb-4 text-center">Editar Propietario</h2>

  <form #f="ngForm" (ngSubmit)="actualizar(f)" class="space-y-4">
    <div class="flex flex-col">
      <label class="mb-1 font-medium">Nombre</label>
      <input
        type="text"
        pInputText
        [(ngModel)]="owner.name"
        name="name"
        required
      />
    </div>

    <div class="flex flex-col">
      <label class="mb-1 font-medium">Tel√©fono</label>
      <input
        type="text"
        pInputText
        [(ngModel)]="owner.phone"
        name="phone"
        required
      />
    </div>

    <div class="flex flex-col">
      <label class="mb-1 font-medium">Email</label>
      <input
        type="email"
        pInputText
        [(ngModel)]="owner.email"
        name="email"
        required
      />
    </div>

    <button pButton type="submit" label="Actualizar" class="p-button-success w-full"></button>
  </form>
</div>
