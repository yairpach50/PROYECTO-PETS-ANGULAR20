<header class="flex flex-row items-center h-full bg-blue-600 py-6 shadow px-8">
  <div class="logo-container mr-6">
    <img src="assets/images/logo.png" alt="Logo" class="h-26 w-36"/>
  </div>
  <div class="flex-1 flex flex-col items-center">
    <h1 class="text-4xl font-bold text-white">PETS LOVE</h1>
    <p class="text-lg text-white mt-2">TU VETERINARIA DE CONFIANZA</p>
  </div>
    <div class="flex items-center">
    <p-avatar 
      image="assets/images/avatar.png" 
      shape="circle" 
      size="xlarge"
      class="cursor-pointer"
      (click)="menu.toggle($event)">
    </p-avatar>
    <p-menu #menu [model]="userMenuItems" [popup]="true" [style]="{'z-index': '1000'}"></p-menu>
  </div>
</header>
